services:
  youtube-transcript-service:
    build: .
    container_name: youtube-transcript-service
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - LOG_LEVEL=info
      # Webshare Proxy Configuration (uncomment to bypass IP bans on VPS)
      # Get credentials from https://webshare.io (Residential proxies required)
      - WEBSHARE_PROXY_USERNAME=faoipeva
      - WEBSHARE_PROXY_PASSWORD=gtkupdk84z6x
      - PROXY_LOCATIONS=us,de # Optional: Filter by country codes
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
