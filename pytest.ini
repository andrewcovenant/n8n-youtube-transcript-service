[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80
    
# Markers for organizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (test endpoints)
    slow: Slow tests (may take >1s)
    edge_case: Edge case tests

# Async settings
asyncio_mode = auto
